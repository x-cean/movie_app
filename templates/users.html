<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Movie App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home Page</a>
        <a href="/users">Brows Users</a>
        <a href="/add_user">Add User</a>
    </div>
    <h1>Island Movie Web - Users</h1>
    {% for user in users %}
    <ul>
        <li class="users">
            <a href="/users/{{ user.id }}"><h2><em>{{ user.name }}</em></h2></a>
        </li>
    </ul>
    {% endfor %}
</body>
</html>
