<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Movie - Movie App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home Page</a>
        <a href="/users">Brows Users</a>
        <a href="/add_user">Add User</a>
        <a href="/users/{{ user_id }}/add_movie">Add Movie</a>
    </div>

    <h1>Hello &nbsp;|&nbsp; {{ user_name }} &nbsp;|&nbsp; - Updating Movie</h1>
    <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}"
          method="POST">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name"
               value="{{ movie.name }}">
        <label for="movie_director">Director:</label>
        <input type="text" id="movie_director" name="movie_director"
               value="{{ movie.director or '' }}" autocomplete="off">
        <label for="movie_year">Year:</label>
        <input type="number" id="movie_year" name="movie_year"
               value="{{ movie.year }}" min="0000" max="2025">
        <label for="movie_rating">Rating:</label>
        <input type="text" id="movie_rating" name="movie_rating"
               value="{{ movie.rating or '' }}"
               pattern="^(10(\.0)?|[0-9](\.[0-9])?)$"
               title="Enter a number from 0 to 10, examples: 8 or 8.8"
               autocomplete="off">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
